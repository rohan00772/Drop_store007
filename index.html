<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROHAN STORE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }
    header {
        background: #ff6600;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }
    .logo {
        font-size: 22px;
        font-weight: bold;
        animation: colorChange 2s infinite;
    }
    @keyframes colorChange {
        0% { color: white; }
        50% { color: yellow; }
        100% { color: white; }
    }
    .menu {
        font-size: 22px;
        cursor: pointer;
    }
    .product {
        background: white;
        margin: 15px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .product img {
        max-width: 100%;
        border-radius: 8px;
    }
    .price {
        font-size: 20px;
        color: green;
        margin: 5px 0;
    }
    button {
        background: #ff6600;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #e65500;
    }
    .cart {
        background: white;
        padding: 15px;
        margin: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<header>
    <div class="logo">ROHAN STORE</div>
    <div class="menu">â‹®</div>
</header>

<div class="product">
    <img src="https://i.postimg.cc/2SV0BHD4/hero.png" alt="Product">
    <h3>Sample Product</h3>
    <div class="price">â‚¹150</div>
    <button onclick="addToCart()">Add to Cart</button>
</div>

<div class="cart" id="cart">
    <h3>ðŸ›’ Cart</h3>
    <p>No items in cart</p>
</div>

<div style="text-align:center; margin-bottom:20px;">
    <button onclick="buyNow()">Buy Now</button>
</div>

<script>
    let cart = [];
    function addToCart() {
        cart.push({ name: "Sample Product", price: 150 });
        updateCart();
    }
    function updateCart() {
        let cartDiv = document.getElementById('cart');
        if (cart.length === 0) {
            cartDiv.innerHTML = "<h3>ðŸ›’ Cart</h3><p>No items in cart</p>";
        } else {
            let html = "<h3>ðŸ›’ Cart</h3><ul>";
            let total = 0;
            cart.forEach(item => {
                html += `<li>${item.name} - â‚¹${item.price}</li>`;
                total += item.price;
            });
            html += `</ul><p><b>Total:</b> â‚¹${total}</p>`;
            cartDiv.innerHTML = html;
        }
    }
    function buyNow() {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdp1B4dvifeNRV9RdERvTPBtuNG1Iyf7i6pWjJcTHhQuU2XzA/viewform";
    }
</script>

</body>
</html>
