<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order Now</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f0f4f8; }
    .form-box { max-width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    label { display:block; margin-top:12px; font-size:14px; color:#333; }
    input, select, textarea, button { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ccc; font-size:14px; }
    button { background:#28a745; color:#fff; border:none; font-weight:600; cursor:pointer; margin-top:15px; }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Place Your Order</h2>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSdp1B4dvifeNRV9RdERvTPBtuNG1Iyf7i6pWjJcTHhQuU2XzA/formResponse" method="POST" target="_blank">
    <label>Full Name</label>
    <input type="text" name="entry.17246546" placeholder="Enter your name" required>
    
    <label>Phone Number</label>
    <input type="tel" name="entry.1894479152" placeholder="Enter your phone number" required>
    
    <label>Delivery Address</label>
    <textarea name="entry.866177611" placeholder="Your delivery address" rows="3" required></textarea>
    
    <label>Additional Info</label>
    <input type="text" name="entry.1615894872" placeholder="Email or other details">
    
    <label>City/Pincode</label>
    <input type="text" name="entry.255371178" placeholder="City, State or Pincode">
    
    <label>Payment Method</label>
    <select name="entry.1676115414" required>
      <option value="">Select payment method</option>
      <option value="Cash on delivery">Cash on delivery</option>
      <option value="UPI">UPI</option>
      <option value="Card">Card</option>
    </select>
    
    <label>Product</label>
    <input type="text" name="entry.368211875" placeholder="Product name" required>
    
    <input type="hidden" name="entry.1056087827" value="â‚¹499"> <!-- Price can be dynamic -->
    
    <button type="submit">Submit Order</button>
  </form>
</div>

</body>
</html>
