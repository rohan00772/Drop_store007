<!DOCTYPE html>
<html>
<head>
  <title>My Online Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
    }
    .product img { width: 100%; border-radius: 8px; }
    button {
      background: #ff4d4d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #cc0000; }
    #checkout {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 300px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>My Online Shop</h2>
<div class="product">
  <img src="https://via.placeholder.com/300" alt="Product">
  <h3>Cool T-Shirt</h3>
  <p>Price: ₹499</p>
  <button onclick="document.getElementById('checkout').style.display='block'">Buy Now</button>
</div>

<!-- Checkout Form -->
<div id="checkout">
  <h3>Checkout</h3>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="tel" name="phone" placeholder="Phone" required>
    <select name="payment">
      <option value="COD">Cash on Delivery</option>
      <option value="Online">Online Payment</option>
    </select>
    <button type="submit">Place Order</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  // Tumhara public key
  emailjs.init("liF8eg7GKOv6BPE8H");

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.sendForm('service_w3xinsl', 'template_804z76m', this)
      .then(function() {
        alert('✅ Order placed successfully!');
        document.getElementById('checkout').style.display = 'none';
        document.getElementById('orderForm').reset();
      }, function(error) {
        alert('❌ Failed to send order.\nError: ' + JSON.stringify(error));
      });
  });
</script>

</body>
</html>
