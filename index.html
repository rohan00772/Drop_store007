<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    header {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
    }
    .menu {
      font-size: 25px;
      cursor: pointer;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 15px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .buy-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-form {
      display: none;
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4d4d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Rohan Store</h1>
  <div class="menu" onclick="window.location.href='https://www.instagram.com/rohan_927_'">&#8942;</div>
</header>

<div class="product-list">
  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
    <h3>Product 1</h3>
    <p>₹499</p>
    <button class="buy-btn" onclick="openCheckout('Product 1', 499)">Buy</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
    <h3>Product 2</h3>
    <p>₹799</p>
    <button class="buy-btn" onclick="openCheckout('Product 2', 799)">Buy</button>
  </div>
</div>

<div class="checkout-form" id="checkout">
  <h2>Checkout</h2>
  <form id="orderForm">
    <input type="text" name="customer_name" placeholder="Your Name" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <select name="payment" required>
      <option value="">Select Payment Method</option>
      <option value="COD">Cash on Delivery</option>
      <option value="UPI">UPI</option>
    </select>
    <input type="hidden" name="product_name" id="productName">
    <input type="hidden" name="product_price" id="productPrice">
    <button type="submit">Place Order</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("liF8eg7GKOv6BPE8H"); // Tumhara EmailJS Public Key
  })();

  function openCheckout(name, price) {
    document.getElementById("checkout").style.display = "block";
    document.getElementById("productName").value = name;
    document.getElementById("productPrice").value = price;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    emailjs.sendForm("service_w3xinsl", "template_804z76m", this)
      .then(() => {
        alert("Order placed successfully!");
        document.getElementById("checkout").style.display = "none";
        this.reset();
      }, (err) => {
        alert("Failed to place order!");
        console.log(err);
      });
  });
</script>

</body>
</html>
