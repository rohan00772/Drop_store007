<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rohan Store</title>
  <style>
    :root{--primary:#0b74de;--accent:#ff7a00}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",sans-serif;background:#f5f7fb;color:#222}
    header{display:flex;align-items:center;justify-content:center;background:var(--primary);color:#fff;padding:12px;position:sticky;top:0;z-index:20}
    .menu{position:absolute;left:12px;top:12px;font-size:22px;cursor:pointer;user-select:none}
    header h1{margin:0;font-size:18px}

    .dropdown{position:fixed;left:12px;top:56px;background:#fff;border-radius:10px;box-shadow:0 12px 30px rgba(2,6,23,.15);display:none;overflow:hidden;z-index:50}
    .dropdown a{display:block;padding:12px 14px;text-decoration:none;color:#111;white-space:nowrap}
    .dropdown a:hover{background:#f1f5ff}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:14px;padding:14px}
    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(10,20,40,.06);cursor:pointer;transition:transform .12s ease}
    .card:hover{transform:translateY(-2px)}
    .card img{width:100%;height:160px;object-fit:cover;display:block}
    .info{padding:10px}
    .title{font-weight:600;font-size:15px;line-height:1.25}
    .price{color:var(--primary);font-weight:800;margin-top:6px}

    #detail{display:none}
    .detail-wrap{padding:14px}
    .hero{width:100%;max-height:56vh;object-fit:cover;border-radius:14px}
    .d-title{font-size:20px;font-weight:800;margin:12px 0 6px}
    .d-desc{color:#555}
    .d-price{font-size:18px;color:var(--primary);font-weight:800;margin:10px 0}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none;color:#fff;background:var(--primary);margin-right:8px}
    .btn.orange{background:var(--accent)}
    .back{display:inline-block;color:var(--primary);margin-top:12px;cursor:pointer}

    footer{padding:22px;text-align:center;color:#667085;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="menu" id="menuBtn">⋮</div>
    <h1>Rohan Store</h1>
  </header>

  <nav class="dropdown" id="menu">
    <a href="https://www.instagram.com/rohan_927_?igsh=MXAzOWk2aXNlcWh6cQ==" target="_blank">Contact Us (Instagram)</a>
  </nav>

  <section class="grid" id="grid"></section>
  <section id="detail"></section>
  <footer>Tip: Buy Now opens Google Form. Submissions are saved to your Google Sheet with email notifications if enabled in Form settings.</footer>

  <script>
    const GOOGLE_FORM_URL = 'https://forms.gle/1FAIpQLSdp1B4dvifeNRV9RdERvTPBtuNG1Iyf7i6pWjJcTHhQuU2XzA?usp=sharing';
    const WHATSAPP_NUMBER = ''; // optional: like '919876543210'

    const products = [
      {id:1,title:'Trendy Printed T-Shirt',img:'https://i.imgur.com/4AiXzf8.jpeg',price:499,desc:'Premium cotton round-neck tee — soft feel, everyday comfort.'},
      {id:2,title:'Stylish Women\'s Kurti',img:'https://i.imgur.com/7XQZ4gY.jpeg',price:799,desc:'Breathable rayon kurti — casual to festive, easy pairing.'}
    ];

    const grid = document.getElementById('grid');
    const detail = document.getElementById('detail');

    function renderGrid(){
      grid.innerHTML = '';
      products.forEach(p=>{
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${p.img}" alt="${escapeHtml(p.title)}">
          <div class="info">
            <div class="title">${escapeHtml(p.title)}</div>
            <div class="price">₹${p.price}</div>
          </div>`;
        el.onclick = ()=>openDetail(p);
        grid.appendChild(el);
      });
    }

    function openDetail(p){
      grid.style.display = 'none';
      detail.style.display = 'block';
      detail.innerHTML = `
        <div class="detail-wrap">
          <img class="hero" src="${p.img}" alt="${escapeHtml(p.title)}">
          <div class="d-title">${escapeHtml(p.title)}</div>
          <div class="d-desc">${escapeHtml(p.desc)}</div>
          <div class="d-price">₹${p.price}</div>
          <div>
            <a class="btn" id="buyBtn">Buy Now</a>
            <a class="btn orange" id="waBtn">WhatsApp</a>
          </div>
          <div class="back" id="back">← Back</div>
        </div>`;

      document.getElementById('back').onclick = ()=>{
        detail.style.display='none'; grid.style.display='grid'; detail.innerHTML='';
      };

      document.getElementById('buyBtn').onclick = ()=>{
        if (!GOOGLE_FORM_URL.includes('forms.gle')) {
          alert('Google Form link missing! Set GOOGLE_FORM_URL in script.');
          return;
        }
        window.open(GOOGLE_FORM_URL, '_blank');
      };

      document.getElementById('waBtn').onclick = ()=>{
        const text = `Order Inquiry%0AProduct: ${encodeURIComponent(p.title)}%0APrice: ₹${p.price}%0AName:%0APhone:%0AAddress:%0APayment: COD`;
        const base = WHATSAPP_NUMBER ? `https://wa.me/${WHATSAPP_NUMBER}?text=${text}` : `https://wa.me/?text=${text}`;
        window.open(base,'_blank');
      };
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    document.getElementById('menuBtn').addEventListener('click', ()=>{
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display==='block' ? 'none' : 'block';
    });

    renderGrid();
  </script>
</body>
</html>
